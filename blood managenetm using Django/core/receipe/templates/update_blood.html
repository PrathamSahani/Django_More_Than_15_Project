{% extends "base.html" %}
{% block start %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .text {
    color: green;
    font-weight: bold;
  }
  .wel {
    margin-left: 450px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-weight: bold;
  }

</style>
<h3 class='wel'> " Welcome to Blood Management System 🩸"</h3>
<div class="container mt-1 p-2">
  <form class="col-4 mx-auto card p-2 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- <h2 class="text  text-center"> GeeksforGeeks </h2> -->
    <h4>Update Status 📝</h4>
    <hr>
    <div class="form-group">
      <label for="exampleInputEmail1">Person Name 👤</label>
      <input name="blood_name" value="{{blood.blood_name}}" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Reason 📋</label>
      <textarea name="blood_description" value="{{blood.blood_description}}" class="form-control"
        required>{{blood.blood_description}}</textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Blood Group 🅾️</label>
      <input name="blood_date"  value="{{blood.blood_date}}" type="text" class="form-control" >
    </div>
    <div class= "form-group">
      <label for="exampleInputPassword1">Blood Quantity (ml) 💉</label>
      <input name="blood_age" type="text" value="{{blood.blood_age}}" class="form-control" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contact No. ☎️</label>
      <input name="blood_fill" type="text"  value="{{blood.blood_fill}}" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Status 🟢🔴</label>
      <input name="blood_status" type="text"  value="{{blood.blood_status}}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Update Status 🔄</button>
  </form>
</div>

{% endblock %}
