{% extends "base.html" %}
{% block start %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .text {
    color: green;
    font-weight: bold;
  }

  h3 {
    margin-left: 450px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-weight: bold;
  }

</style>
<h3> " Welcome to Blood Management System 🩸"</h3>
<div class="container mt-1 p-2">
  <form class="col-4 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- <h2 class="text  text-center"> GeeksforGeeks </h2> -->
    <h4>Update Status 📝</h4>
    <hr>
    <div class="form-group">
      <label for="exampleInputEmail1">Person Name 👤</label>
      <input name="blood1_name" value="{{blood1.blood1_name}}" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Any Diseases 🤒</label>
      <textarea name="blood1_description" value="{{blood1.blood1_description}}" class="form-control"
        required>{{blood1.blood1_description}}</textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Blood Group 🅾️</label>
      <input name="blood1_reason" type="text" class="form-control" value="{{blood1.blood1_reason}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Blood Quantity (ml) 💉</label>
      <input name="blood1_age" type="text" class="form-control" value="{{blood1.blood1_age}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contact No. ☎️</label>
      <input name="blood1_fill" type="text" class="form-control" value="{{blood1.blood1_fill}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Status 🟢🔴</label>
      <input type="text" name="blood1_status" class="form-control" value="{{blood1.blood1_status}}">
    </div>
    <button type="submit" class="btn btn-danger">Update Status 🔄</button>
  </form>
</div>
{% endblock %}
