<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Personal Information</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills">
        </div>
        <div class="form-group">
            <label for="education1">Education 1:</label>
            <input type="text" id="education1" name="education1">
        </div>
        <div class="form-group">
            <label for="degree1">Degree 1:</label>
            <input type="text" id="degree1" name="degree1">
        </div>
        <div class="form-group">
            <label for="college1">College 1:</label>
            <input type="text" id="college1" name="college1">
        </div>
        <div class="form-group">
            <label for="year1">Year 1:</label>
            <input type="text" id="year1" name="year1">
        </div>
        <div class="form-group">
            <label for="experience1">Experience 1:</label>
            <input type="text" id="experience1" name="experience1">
        </div>
        <div class="form-group">
            <label for="company1">Company Name 1:</label>
            <input type="text" id="company1" name="company1">
        </div>
        <div class="form-group">
            <label for="post1">Post 1:</label>
            <input type="text" id="post1" name="post1">
        </div>
        <div class="form-group">
            <label for="duration1">Duration 1:</label>
            <input type="text" id="duration1" name="duration1">
        </div>
        <div class="form-group">
            <label for="description1">Description 1:</label>
            <textarea id="description1" name="description1"></textarea>
        </div>
        <!-- Repeat the education and experience fields as needed -->
    </div>
</body>
</html>
