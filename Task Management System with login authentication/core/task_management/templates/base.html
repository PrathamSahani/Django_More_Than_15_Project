<head>

    <title>{{page}}</title>

    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

            {% else %}
            <a href="/login/" class="btn btn-danger my-2 my-sm-0" type="submit">Login</a>
            {% endif %}
        </form>
    </nav>

    {% endblock %}
