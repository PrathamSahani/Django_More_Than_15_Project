{% extends "base.html" %}
{% block start %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

 
<div class="container mt-5">
  
    <form class="col-6 mx-auto  " method="post" enctype="multipart/form-data">
      <div class="custom-card">
        <div class="custom-form">
        {% csrf_token %}
        <h2 class="text-center " id="gfg">GeeksforGeeks</h2>
        <h3 class="text-center">Login</h3>
        <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <p class="text-center">Don't have an account? <a href="/register/">Register</a></p>

        <button type="submit" class="btn  btn-block  custom-button">Submit</button> <!-- Changed button color to red -->
    </form>
  </div>
</div>
</div>
<style>
  /* Custom CSS for login page */
  #gfg{
    color: green;
    font-weight: bold;
  }
  .custom-form {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
  }

  .custom-card {
    border: none;
    border-radius: 10px;
    box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.2);
  }

  .custom-title {
    color: black;
    font-style: italic;
  }

  .custom-button {
    background-color: rgb(255, 247, 0);
    color: black;
  
  }

  .custom-button:hover {
    background-color: rgb(30, 27, 27);
    color: wheat;
  }

</style>
{% endblock %}
