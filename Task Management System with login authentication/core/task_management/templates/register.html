{% extends "base.html" %}
{% block start %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Custom CSS for the registration form */
  #gfg{
    color: green;
    font-weight: bold;
  }
  .custom-form {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
  }
  .custom-card {
    border: none;
    border-radius: 10px;
    box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.2);
  }
  .custom-title {
    color: black;
  }
  .custom-button {
    background-color: rgb(255, 255, 0);
    color: black;
  }
  .custom-button:hover {
    background-color: rgb(30, 27, 27);
    color: wheat;
  }
  .custom-link {
    color: #007bff;
  }
  .custom-link:hover {
    text-decoration: underline;
  }
</style>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card custom-card">
        <div class="card-body custom-form">
          <h2 class="text-center" id="gfg">GeeksforGeeks</h2>
          <h3 class="card-title custom-title text-center">Register</h3>
          <hr>

          {% if messages %}
          <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
          {% endif %}

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name" required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            </div>

            <p class="text-center">Already have an account? <a class="custom-link" href="/login/">Login</a></p>
            <button type="submit" class="btn custom-button btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
