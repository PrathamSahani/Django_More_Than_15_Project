<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Leave Portal</title>
</head>

<body>

    <style>
        /* Custom CSS for UI enhancements */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #f7f7f7;
            border-radius: 20px;
        }

        .login-form {
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .geek {
            color: green;
            margin-left: 40%;
            margin-top: 3%;
            font-weight: bold;
        }
    </style>

    <body>

        <nav class="navbar navbar-dark  bg-warning pt-0 shadow-lg">
            <div class="container-fluid">
                <a href="" class="navbar-brand ">
                    <h2><b style="color: rgb(48, 33, 33); font-size:25px;"> üìÖ Leave Management</b></h2>
                </a>
                <div class="d-flex">
                    <a href="" class="btn btn-success"><i id="g" class="fas fa-globe"></i> Visit Website</a>

                </div>
            </div>
        </nav>

        <h1 class="geek">GeeksforGeeks ü§ì</h1>

        <div class="container rounded-4 mt-4 pt-4  bg-white mx-auto col-md-4 card shadow p-5">
            <div class="login-form">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger {{ message.tags }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <h2 class="text-center" style="color: #333;font-weight:bold;">Register üì±</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-danger btn-block" style="margin-left: 117px;">Register üöÄ</button>
                    </div>
                    <br>
                </form>
                <p class="text-center"><a href="{% url 'login' %}">Log In ‚û°Ô∏è</a></p>
            </div>
        </div>

    </body>

</html>
