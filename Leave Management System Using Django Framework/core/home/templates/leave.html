<head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .text {
    color: green;
    font-weight: bold;
  }

  .geek {
    color: green;
    margin-left: 40%;
    margin-top: 3%;
    font-weight: bold;
  }
</style>

<nav class="navbar navbar-dark bg-warning pt-0 shadow-lg">
  <div class="container-fluid">
    <a href="" class="navbar-brand">
      <h2><b style="color: rgb(48, 33, 33); font-size:25px;"> 📅 Leaves Management 🎉</b></h2>
    </a>
    <div class="d-flex">
      <a href="" class="btn btn-success"><i id="g" class="fas fa-globe"></i> Visit Website 🌐</a>
    </div>
  </div>
</nav>
<h1 class="geek">GeeksforGeeks 🤓</h1>

<div id="le" class="container mt-5">

  <form class="col-5 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"
    style="    background-color: #eadddd;">
    {% csrf_token %}

    <br>
    <h3 style="font-weight: bold;">Create Leave 📅</h3>
    <hr>
    <div class="form-group">
      <label for="exampleInputEmail1"> Your Name 📝</label>
      <input name="name" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Leave Reason 📄</label>
      <textarea name="leave_description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Leave Date 📅 </label>
      <input name="leave_date" type="text" class="form-control">
    </div>


    <button type="submit" class="btn btn-danger">Add Leave 🚀</button>
  </form>

  <hr>
  <div class="class mt-5">
    <form action="">

  </div>
</div>

</body>

</html>
