<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


  <title>Leave Portal</title>
</head>


<style>
  .text {
    color: green;
    font-weight: bold;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .geek {
    color: green;
    margin-left: 40%;
    margin-top: 3%;
    font-weight: bold;
  }
</style>

<body>

  <nav class="navbar navbar-dark  bg-warning pt-0 shadow-lg">
    <div class="container-fluid">
      <a href="" class="navbar-brand ">
        <h2><b style="color: rgb(48, 33, 33); font-size:25px;"> üìÖ Leave Management</b></h2>
      </a>

    </div>
  </nav>

  <h1 class="geek">GeeksforGeeks ü§ì</h1>


  <div id="mn" class="container mt-5">

    <div class="class mt-5">
      <form action="">

        <div class="max-auto col-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Search Leave</label>
            <input name="search" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-success"> üîç Search</button>
      </form>
    </div>
  </div>
  <hr>
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"> Name</th>
        <th scope="col">Leave Reason</th>
        <th scope="col">Leave Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for leave in leaves %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{leave.name}}</td>
        <td>{{leave.leave_description}}</td>
        <td>{{leave.leave_date}}</td>
        <td>{{leave.leave_accept}}</td>
        <td>
          <a href="/delete_leave/{{leave.id }}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>

  <button onclick="myfun('mn')" type="button" class="btn1">Download PDF</button>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function myfun(pa) {
      let d = document.getElementById(pa).innerHTML;
      document.body.innerHTML = d;
      window.print();
    }
  </script>

</body>

</html>
