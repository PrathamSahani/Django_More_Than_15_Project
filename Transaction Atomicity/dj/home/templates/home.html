<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Hello, World</title>
</head>
<style>
    .gfg{
        color: green;
        margin-left: 35%;
       
    }
</style>

<body>
    <div class="container mx-auto mt-5 pt-2 col-7">
        <h1 class="gfg">Geeksforgeeks </h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="userOne">User One</label>
                <input type="text" name="user_one" class="form-control" id="userOne" placeholder="Enter User One">
            </div>
            <div class="form-group">
                <label for="userTwo">User Two</label>
                <input type="text" name="user_two" class="form-control" id="userTwo" placeholder="Enter User Two">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" name="amount" class="form-control" id="amount" placeholder="Enter Amount">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
