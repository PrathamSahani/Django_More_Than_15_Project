            <li class="{% if request.path == '/service/' %} active {% endif %}"><a href="{% url 'service' %}">Service</a></li>

            {% url 'contact' as url %}
            <li class="{% if reuquest.path == url %} active {% endif %}"></li>
            <li class="{% if request.path == '/contact/' %} active {% endif %}"><a href="{{url}}">Contact</a></li>
        </ul>
        <p>Welcome to our website!</p>

    <!-- Rest of your content goes here -->

</html>
