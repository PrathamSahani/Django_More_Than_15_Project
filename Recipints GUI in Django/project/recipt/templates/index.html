<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Starter Template</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;

        }

        .invoice {
            text-align: center;
            margin-left: 33%;
        }

        .o123 {
            margin-top: 3%;
            margin-left: 1%;
        }

        .company {
            margin-left: 80%;
            margin-top: -12%;
        }

        .amount {
            margin-left: 76%;
        }

        .total {
            margin-left: 70%;
            font-weight: bold;
        }

        .sign {
            margin-top: 3%;
            margin-left: -13%;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Adding a subtle box shadow */
        }

        h3 {

            margin-left: 40%;
            font-size: 30px;
            color: green;

        }
    </style>
</head>

<body>
    <br><br>
    <div class="container">
        <div class="card">


            <div class="card-body">


                <div class="container">

                    <div class="row">
                        <h3>GeeksforGeeks</h3>
                        <div class="col-xl-12">
                            <i class="far fa-building text-danger fa-6x float-start"></i>
                        </div>
                    </div>
                    <form action="{% url 'pdf' %}" method="post">
                        {% csrf_token %}

                        <p class="o123"> Receipt No. </p>


                        <div class="row">
                            <div class="col-xl-12">

                                <br><br>
                                <br><br>
                                <ul class="list-unstyled company float-end">
                                    <li style="font-size: 20px;"><b>Address :</b></li>
                                    <li>Noida, Uttar Pradesh</li>
                                    <li>1800 258 4458</li>
                                    <li>geeksforgeeks.org</li>
                                </ul>
                            </div>
                        </div>

                        <div class="row text-center">
                            <h4 class=" invoice text-center " style="font-size: 20px;"><b>Invoice</b></h4>
                            <br>
                            <br>
                        </div>

                        <div class="row mx-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Description</th>
                                        <th scope="col">Amount/Piece</th>
                                        <th scope="col">Quantity </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                       <td>Others</td>
                                        <td><i class=""></i> &#x20B9;  50</td>
                                        <td><input name="Others" type="number" class="" aria-label="" required></td>
                                    </tr>
                                    <tr>
                                        <td>DS/Algo</td>
                                        <td><i class=""></i> &#x20B9;  100</td>
                                        <td><input name="Algo" type="number" class="" aria-label="" required></td>
                                    </tr>
                                    <tr>
                                        <td>Full-Form Articles </td>
                                        
                                        <td><i class=""></i>&#x20B9;  350</td>
                                        <td><input name="FF" type="number" class="" aria-label="" required></td>
                                    </tr>
                                    <tr>
                                        <td>Data Structures and Algorithms Articles</td>
                                        <td><i class="fas fa-dollar-sign"></i>&#x20B9;  550</td>
                                        <td><input name="DSA" type="number" class="" aria-label="" required></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-xl-8" style="margin-left:60px">
                                <p class="total" style="font-size: 25px;">Total:
                                    <span><i class=""></i> </span>
                                </p>
                            </div>
                        </div>

                        <div class="row mt-2 mb-5">
                            <p class="fw-bold">Date: <input name="dt" type="date" class="" aria-label="" required></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Recipt</button>
                    </form>
                </div>

            </div>
            <div class="card-footer bg-black"></div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
