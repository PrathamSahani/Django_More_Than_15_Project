<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body>
  <form id="myForm" action="" method="post" autocomplete="off">
    <h2 align="center" style="color: green; font-size:30px; ">GeeksforGeeks</h2>

    <h1 align=center style="font-size: 25px;">Register</h1>
    <br>

    <div style="text-align:center;">
      <span class="step" id="step-1">1</span>
      <span class="step" id="step-2">2</span>
      <span class="step" id="step-3">3</span>
      <span class="step" id="step-4">4</span>
    </div>

    <br>

    <div class="tab" id="tab-1">
      <p>Name:</p>
      <input type="text" placeholder="First Name" name="firstname" required>
      <input type="text" placeholder="Age" name="age" required>
      <select class="gender" name="" id="">
        <option value="">Choose Your gender</option>
        <option value="">male</option>
        <option value="">female</option>
      </select>



      <div class="index-btn-wrapper">
        <div class="index-btn" onclick="run(1, 2);">Next</div>
      </div>
    </div>

    <div class="tab" id="tab-2">
      <p>Qualification:</p>
      <input type="text" placeholder="Degree" required>
      <input type="text" placeholder="College" required>
      <input type="text" placeholder="Year of Graduation">
      <input type="text" placeholder="CGPA" required>
      <div class="index-btn-wrapper">
        <div class="index-btn" onclick="run(2, 1);">Previous</div>
        <div class="index-btn" onclick="run(2, 3);">Next</div>
      </div>
    </div>

    <div class="tab" id="tab-3">
      <p>Contact Info:</p>
      <input type="text" placeholder="Email" name="email" required>
      <input type="text" placeholder="Phone" name="phone" required>
      <input type="text" name="address" placeholder="Address" required>
      <div class="index-btn-wrapper">
        <div class="index-btn" onclick="run(3, 2);">Previous</div>
        <div class="index-btn" onclick="run(3, 4);">Next</div>
      </div>
    </div>

    <div class="tab" id="tab-4">
      <p>Login Info:</p>
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <div class="index-btn-wrapper">
        <div class="index-btn" onclick="run(4, 3);">Previous</div>
        <div class="index-btn" onclick="run(4, 5);">Next</div>
      </div>
    </div>

    <div class="tab" id="tab-5">
      <div class="index-btn-wrapper">
        <div class="index-btn" onclick="run(5, 4);">Previous</div>
        <a class="index-btn" href="/new.html" type="submit" name="submit"
          style="background: rgb(145, 216, 84);">Submit</a>
      </div>
    </div>
  </form>


  <script src="/scripts.js"></script>

</body>

</html>
